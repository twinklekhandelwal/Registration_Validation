  <body>
    
    <div class="container">
      <div class="card mt-md-5">
          <div class="card-header h2">
            Registration
            </div>
            <form class="ml-sm-5 mt-sm-5">
              
        <div class="form-group" >
          <label for="nam">Name:</label>
          <input type="Name" class="form-control" id="nam" placeholder="Enter name" name="names" >
        </div>
        <div class="form-group">
          <label for="DOB">Date of Birth :</label>
          <input type="Date of Birth" class="form-control" id="DOB" placeholder="Date of Birth" name="dob">
          
        </div>
        <div class="form-group">
          <label for="Grada">Graduation Date:</label>
          <input type="Graduation Date" class="form-control" id="Grada" placeholder="Graduation Date" name="graduation">
        </div>
        <div class="form-group">
          <label for="Grade">Graduation degree :</label>
          
          <select class="browser-default custom-select" id="Grade">
            <option selected>Graduation degree</option>
            <option value="1">BCA</option>
            <option value="2">BSC</option>
            <option value="3">B.COM</option>
            <option value="3">BA</option>
          </select>
        </div>
        <div class="form-group">
          <label for="WorkEx">Work Experience:</label>
          <input type="Work Experience" class="form-control" id="WorkEx" placeholder="Work Experience" name="work">
        </div>
        
        <button type="submit" class="btn btn-primary" id="but" >Submit</button>
      </form>
      </div>
